<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">

    <div class='image'>    
        <img src="./images//image-product-desktop.jpg" alt="product-perfume"/> 
    </div>

    <div class='article'>
    <h2>Perfume</h2>

  <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
    </p>

  <ul class='price-container'>
    <li class='price' id='oferta'>$149.99</li>
    <li class='price' id='original'>$169.99</li>
  </ul>

  <button class="btn"><img src="./images/icon-cart.svg" alt="button-icon" id='icon' />Add to Cart</button>
    </div>
  
</div>
  
</body>

</html>
